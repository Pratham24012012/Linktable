<html>

<body>
    <h2>Ordered List</h2>
    <ol type="1" start="1">
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ol>
    <h2>Unordered List</h2>
    <ul type="circle">
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ul>
    <h2>Defination List</h2>
    <dl>
        <dt>Home
        <dd>First Page</dd>
        </dt>
        <dt>About Us
        <dd>About information</dd>
        </dt>
        <dt>Contact Us
        <dd>Contact Page</dd>
        </dt>
    </dl>
</body>

</html>
